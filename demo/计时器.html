<!DOCTYPE html>
<html lang="zn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>
    <button id="startime">开始计时</button>
    <button id="stoptime">停止计时</button>
    <label id="labeltime" for=""></label>

    <script>
        var labeltime_ = document.getElementById('labeltime');
        var startime_ = document.getElementById('startime');
        var stoptime_ = document.getElementById('stoptime');
        var getTime;
        var timer = null;
        startime_.onclick = function() {
            getTime = new Date();
            star();
            timer = setInterval(star, 1000);
        }
        stoptime_.onclick = function() {
            clearInterval(timer);
        }

        function star() {
            var nowTime = Date.now();
            times = (nowTime - getTime) / 1000;
            var h = parseInt(times / 60 / 60 % 24);
            h = h < 10 ? '0' + h : h;
            var m = parseInt(times / 60 % 60);
            m = m < 10 ? '0' + m : m;
            var s = parseInt(times % 60);
            s = s < 10 ? '0' + s : s;
            labeltime_.innerText = `${h}:${m}:${s}`;
        }
    </script>
</body>

</html>
