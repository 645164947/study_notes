<!DOCTYPE html>
<html lang="zn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var arr = ['1', '1', '3', '4', '5', '6', '3'];
        var newArr = [];
        arr.forEach(item => {
            // indexOf 大小写敏感
            if (newArr.indexOf(item) == -1) {
                newArr.push(item);
            }
        });
        console.log(newArr);
    </script>
</body>

</html>
