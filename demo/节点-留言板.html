<!DOCTYPE html>
<html lang="zn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <textarea name="" id="" cols="30" rows="10"></textarea>
    <button>发布</button>
    <ul>

    </ul>
    <script>
        //获取元素
        var text_ = document.querySelector('textarea');
        var btn_ = document.querySelector('button');
        var ul_ = document.querySelector('ul');
        //注册事件
        btn_.onclick = function() {
            // console.log("111");

            if (text_.value == '') {
                alert("没输入内容，提交失败！");
                return false;
            } else {
                //创建元素
                var li = document.createElement('li');
                li.innerHTML = text_.value;
                //添加元素
                // ul_.appendChild(li);
                ul_.insertBefore(li, ul_.children[0]);

            }
        }
    </script>
</body>

</html>
